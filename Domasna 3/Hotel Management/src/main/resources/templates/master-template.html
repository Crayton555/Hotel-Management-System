        }
        .nav-item{
            margin-left:25px !important;
            margin-right:25px !important;
        }



        .grid-container {
            display: grid;
            grid: auto auto / auto auto auto auto;
            grid-gap: 10px;
            background-color: lightgray;
            padding: 10px;
        }

        .block {
            background-color: rgb(255, 255, 255);
            text-align: center;
            padding: 25px 0;

            border: 2px solid black;
        }

        .block-image {
            height: 90%;
            width: 100%;
        }

        .block-img {
            width: 100%;
            height: 100%;
        }
        .bg-description{
            background-color: #b1cccc;
        }
        <!-- button in input -->


        form {
            /* This bit sets up the horizontal layout */
            display:flex;
            flex-direction:row;

            /* This bit draws the box around it */
            border:1px solid grey;

            /* I've used padding so you can see the edges of the elements. */
            padding:2px;
        }

        input {
            /* Tell the input to use all the available space */
            flex-grow:2;
            /* And hide the input's outline, so the form looks like the outline */
            border:none;
        }

        input:focus {
            /* removing the input focus blue box. Put this on the form if you like. */
            outline: none;
        }

        button {
            /* Just a little styling to make it pretty */
            border:1px solid blue;
            background:blue;
            color:white;
        }
        .city-map-view{
            border:1px solid gray;
            border-radius:20px;
            background-color: #ace792;
        }
    </style>

<script>
    $(document).ready(function(){
        const previousColor = $('.custom-card').find('p').css('color');
        $('.custom-card').hover(function(){
            $(this).find('p')
                .css('color','#25393f');
        },function(){
            $(this).find('p')
                .css('color',previousColor);
        })
        $('#map').hide();
        $('.city-map-view').on('click', function () {
            if($('#map').is(":visible")) $('#map').hide();
            else $('#map').show();
        })
    })
</script>
