<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container d-flex justify-content-center p-5">
        <div class="row w-50 p-3" style="background-color:#25393f; border:2px solid gray;border-radius: 20px;">
            <div class="col col-12 text-center d-flex justify-content-center">
                <h1 class="text-white">Register</h1>
            </div>
            <div class="col col-12 text-center d-flex justify-content-center">
                <p class="text-white text-center">Please enter your registration info.</p>
            </div>

            </br>
            <div class="col col-12 d-flex flex-column text-center align-items-center">
                <h6 class="text-white">Email</h6>
                <input  type="email" name="email" style="text-align: center;border:1px solid deepskyblue;" class="w-75 form-rounded form-control rounded"
                        placeholder="Email"/>
            </div>
            <div class="col col-12 d-flex flex-column text-center align-items-center">
                <h6 class="text-white">Name</h6>
                <input  type="text" name="name" style="text-align: center;border:1px solid deepskyblue;" class="w-75 form-rounded form-control rounded"
                        placeholder="Name"/>
            </div>
            <div class="col col-12 d-flex flex-column text-center align-items-center">
                <h6 class="text-white">Surname</h6>
                <input  type="text" name="surname" style="text-align: center;border:1px solid deepskyblue;" class="w-75 form-rounded form-control rounded"
                        placeholder="Surname"/>
            </div>
            <div class="col col-12 d-flex flex-column  text-center align-items-center">
                <h6 class="text-white">Password</h6>
                <input type="password" name="password" style="text-align: center;border:1px solid deepskyblue;" class="w-75 form-rounded form-control rounded"
                       placeholder="Password"/>
            </div>
            <div class="col mt-2 col-12 d-flex flex-column  text-center align-items-center">
                <input type="password" name="confirm-password" style="text-align: center;border:1px solid deepskyblue;" class="w-75 form-rounded form-control rounded"
                       placeholder="Confirm Password"/>
            </div>
            <div class="col col-12 mt-3 d-flex justify-content-center justify-content-around">
                <button class="btn btn-primary" style="background-color:deepskyblue;">Register</button>
            </div>
            <div class="col col-12 mt-3 d-flex justify-content-end">
                <a href="https://www.facebook.com">Already have an account?</a>
            </div>


        </div>
    </div>
</th:block>
